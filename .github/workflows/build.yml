name: Build success

on:
    pull_request:
        branches:
            - main

jobs:
    build:
        name: Build repo
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            
            - name: Install dependencies
              run: npm install

            - name: Run build command
              run: npm run build
            

